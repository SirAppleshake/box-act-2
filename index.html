<!DOCTYPE html>
<html>
    <head>
        <title>Float</title>
        <style>
            img#Ballright{
            float:right
            }
            img#Ballleft{
                float: left;
            }
        </style>

    </head>
    <body>

        <h2>Float right</h2>
        <p>In this example,the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image</p>
        <p>
            <img id="Ballleft" src="download.jpg" alt="tree";>
            
            <img id="Ballright" src="download.jpg">
             this is a dummy content used to understand float property :D
        </p>
            
    </body>
</html>
